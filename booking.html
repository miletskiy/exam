<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gratia</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="ma-menu">
    <div class="ma-descr">
      <h1 class="ma-descr__title">BOOK A TABLE</h1>
      <p class="ma-descr__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
    </div>
    <div class="ma-booking">
      <form class="ma-booking-date" action="">
        <label>
          <div class="ma-booking-date__half">
            <input class="ma-booking-date__day" value="DD" type="text" name="day" placeholder="DD">
            <input class="ma-booking-date__text" value="MM" type="text" name="month" placeholder="MM">
            <input class="ma-booking-date__year" value="YYYY" type="text" name="year" placeholder="YYYY">
          </div>
          <div class="ma-booking-date__half">
            <input class="ma-booking-date__hour" value="HOUR" type="text" name="hour" placeholder="HOUR">
            <input class="ma-booking-date__people" value="NUMBER OF PEOPLE" type="text" name="people" placeholder="NUMBER OF PEOPLE">
          </div>
          <input class="ma-booking-date__name" value="FIRST NAME AND LAST NAME" type="text" name="name" placeholder="FIRST NAME AND LAST NAME">
          <input class="ma-booking-date__tel" value="PHONE NUMBER" type="tel" name="tel" placeholder="PHONE NUMBER">
          <input class="ma-booking-date__email" value="E-MAIL" type="email" name="email" placeholder="E-MAIL">
          <button class="ma-booking-date__button" type="submit">PREPARE MENU</button>
        </label>
      </form>
      <form class="ma-booking-text" action="">
        <textarea class="ma-booking-text__message" cols="100" rows="10" maxlength="1000" name="comment">
          Your message
        </textarea>
        <button class="ma-booking-text__button" type="submit">SEND</button>
      </form>
    </div>
  </main>
</body>
