<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gratia</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="ma-menu">
    <div class="ma-container">
      <nav class="ma-top-line ma-top--bottom-line">
        <div class="ma-top-logo">
          <a href="index.html" class="ma-logo__text"> <img class="ma-logo__img" src="img/Logo.png" alt="logo"> Gratia</a>
        </div>
        <ul class="ma-top-menu ">
          <li class="ma-menu-li">
            <a class="ma-menu-item__link ma-top-line--menu" href="menu-page.html">About</a> </li>
          <li class="ma-menu-li">
            <a class="ma-menu-item__link ma-top-line--menu" href="Menu.html">Menu</a>
          </li>
          <li class="ma-menu-li">
            <a class="ma-menu-item__link ma-top-line--menu" href="#">Gallery</a>
          </li>
          <li class="ma-menu-li">
            <a class="ma-menu-item__link ma-top-line--menu" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="ma-descr">
      <h1 class="ma-descr__title">BOOK A TABLE</h1>
      <p class="ma-descr__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
    </div>
    <div class="ma-booking">
      <form class="ma-booking-date" action="">
        <div class="ma-booking-date__half">
          <input class="ma-booking-date__day" value="" type="text" name="day" placeholder="DD">
          <input class="ma-booking-date__text" value="" type="text" name="month" placeholder="MM">
          <input class="ma-booking-date__year" value="" type="text" name="year" placeholder="YYYY">
        </div>
        <div class="ma-booking-date__half">
          <input class="ma-booking-date__hour" value="" type="text" name="hour" placeholder="HOUR">
          <input class="ma-booking-date__people" value="" type="text" name="people" placeholder="NUMBER OF PEOPLE">
        </div>
        <input class="ma-booking-date__name" value="" type="text" name="name" placeholder="FIRST NAME AND LAST NAME">
        <input class="ma-booking-date__tel" value="" type="tel" name="tel" placeholder="PHONE NUMBER">
        <input class="ma-booking-date__email" value="" type="email" name="email" placeholder="E-MAIL">
        <button class="ma-booking-date__button" type="submit">PREPARE MENU</button>
      </form>
      <form class="ma-booking-text" action="">
        <textarea class="ma-booking-text__message" rows="10" maxlength="1000" name="comment" placeholder="Your message"></textarea>
        <button class="ma-booking-text__button" type="submit">SEND</button>
      </form>
    </div>
    <section class="ma-fork">
      <div class="ma-fork-line">
        <div class="ma-fork__img"></div>
      </div>
    </section>
    <footer class="ma-footer">
      <h2 class="ma-footer__title">Gratia Restaurant</h2>
      <p class="ma-footer__text">Copyright 2016. All rights reserved by symu</p>
      <div class="ma-footer-icons">
        <a class=" ma-footer-icons__icon" href="#"><i class=" fa fa-facebook fa-2x"  aria-hidden="true"></i></a>
        <a class=" ma-footer-icons__icon" href="#"><i class=" fa fa-twitter fa-2x" aria-hidden="true"></i></a>
        <a class=" ma-footer-icons__icon" href="#"><i class="  fa fa-instagram fa-2x" aria-hidden="true"></i></a>
      </div>
    </footer>
  </main>
</body>
